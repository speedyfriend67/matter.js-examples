<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rendering Engine</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="renderingCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('renderingCanvas');
        const ctx = canvas.getContext('2d');

        function renderShape(shape) {
            ctx.beginPath();
            ctx.fillStyle = shape.color;
            
            if (shape.type === 'circle') {
                ctx.arc(shape.x, shape.y, shape.radius, 0, 2 * Math.PI);
            } else if (shape.type === 'rectangle') {
                ctx.fillRect(shape.x, shape.y, shape.width, shape.height);
            }
            
            ctx.fill();
            ctx.closePath();
        }

        function render() {
            const circle = {
                type: 'circle',
                x: 100,
                y: 100,
                radius: 30,
                color: 'blue'
            };

            const rectangle = {
                type: 'rectangle',
                x: 200,
                y: 200,
                width: 50,
                height: 80,
                color: 'green'
            };

            renderShape(circle);
            renderShape(rectangle);
        }

        render();
    </script>
</body>
</html>
