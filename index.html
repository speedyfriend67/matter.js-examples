<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Size Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        const shapes = [];

        function generateRandomShape() {
            const shape = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 30 + 10, // Initial size between 10 and 40
                growthRate: Math.random() * 2 + 1, // Growth rate between 1 and 3
                color: getRandomColor()
            };
            shapes.push(shape);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function update() {
            for (const shape of shapes) {
                shape.size += shape.growthRate;

                // Reduce size when it reaches a certain limit
                if (shape.size > 60 || shape.size < 5) {
                    shape.growthRate = -shape.growthRate;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const shape of shapes) {
                ctx.beginPath();
                ctx.arc(shape.x, shape.y, shape.size, 0, 2 * Math.PI);
                ctx.fillStyle = shape.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Generate initial shapes
        for (let i = 0; i < 5; i++) {
            generateRandomShape();
        }

        gameLoop();
    </script>
</body>
</html>
