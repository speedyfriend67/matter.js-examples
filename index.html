<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter.js Examples</title>
</head>
<body>
    <div>
        <button onclick="loadExample('circleStack')">Circle Stack</button>
        <button onclick="loadExample('cloth')">Cloth</button>
        <button onclick="loadExample('ballpool')">Ball Pool</button>
        <button onclick="loadExample('doublePendulum')">Double Pendulum</button>
    </div>
    <div>
        <button onclick="removeOneScene()">Remove One Scene</button>
    </div>
    <div id="exampleContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/17.0.0/Stats.min.js"></script>
    <script src="circleStack.js"></script>
    <script src="cloth.js"></script>
    <script src="ballpool.js"></script>
    <script src="doublePendulum.js"></script>
    <script>
        var currentExample;

        function loadExample(exampleName) {
            if (currentExample) {
                currentExample.stop();
            }

            document.getElementById('exampleContainer').innerHTML = '';
            if (Example[exampleName]) {
                currentExample = Example[exampleName]();
            }
        }

        function removeOneScene() {
            if (currentExample) {
                currentExample.stop();
                document.getElementById('exampleContainer').innerHTML = '';
            }
        }
    </script>
</body>
</html>
