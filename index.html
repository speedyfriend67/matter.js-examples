<!DOCTYPE html>
<html>
<head>
    <title>Sierpinski Triangle</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawTriangle(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x + size / 2, y + size);
            ctx.closePath();
            ctx.stroke();
        }

        function generateTriangle(x, y, size) {
            drawTriangle(x, y, size);

            if (size > 10) {
                generateTriangle(x, y, size / 2);
                generateTriangle(x + size / 2, y, size / 2);
                generateTriangle(x + size / 4, y + size / 2, size / 2);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            generateTriangle(0, 0, canvas.width);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
