<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Circle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        svg {
            display: block;
        }
    </style>
</head>
<body>
    <svg width="100vw" height="100vh" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="5" fill="blue" />
    </svg>

    <script>
        let scale = 1;

        document.addEventListener('wheel', function (e) {
            e.preventDefault();
            scale = e.deltaY > 0 ? scale * 1.1 : scale * 0.9;
            document.querySelector('circle').setAttribute('r', scale);
        });
    </script>
</body>
</html>
