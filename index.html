<!DOCTYPE html>
<html>
<head>
    <title>Sierpinski Triangle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        canvas.width = width;
        canvas.height = height;
        
        const drawTriangle = (x, y, size) => {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x + size / 2, y + size);
            ctx.closePath();
            ctx.stroke();
        };
        
        const generateTriangle = (x, y, size) => {
            drawTriangle(x, y, size);
            
            if (size > 10) {
                generateTriangle(x, y, size / 2);
                generateTriangle(x + size / 2, y, size / 2);
                generateTriangle(x + size / 4, y + size / 2, size / 2);
            }
        };
        
        const animate = () => {
            ctx.clearRect(0, 0, width, height);
            
            generateTriangle(0, 0, width);
            
            requestAnimationFrame(animate);
        };
        
        animate();
    </script>
</body>
</html>
