<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Triangle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        svg {
            display: block;
        }
    </style>
</head>
<body>
    <svg width="100vw" height="100vh" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="50,10 90,90 10,90" fill="orange" />
    </svg>

    <script>
        document.addEventListener('wheel', function (e) {
            e.preventDefault();
            const scaleDelta = e.deltaY > 0 ? 1.1 : 0.9;
            document.querySelector('svg').setAttribute('transform', `scale(${scaleDelta})`);
        });
    </script>
</body>
</html>
